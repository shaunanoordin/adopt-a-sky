<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt-A-Sky</title>
    <script type="module" src="/src/main.js"></script>

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      function handleSignIn (response) {
        const token = response.credential
        window?.webapp?.onSignIn(token)
      }
    </script>
    <!-- /Google Sign-In -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Adopt-A-Sky</h1>

      <nav>
        <ul>
          <li id="nav-home"><a href="/">Home</a></li>
          <li id="nav-about"><a href="/view/about">About</a></li>
        </ul>
      </nav>

      <div class="spacer"></div>

      <div
        id="g_id_onload"
        data-client_id="%VITE_GOOGLE_CLIENT_ID%"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleSignIn"
        data-auto_prompt="false"
      ></div>

      <div
        class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left"
      ></div>

      <div
        id="user-details"
        class="conditional"
      ></div>

      <button
        id="signout-button"
        class="conditional"
      >Sign Out</button>

    </header>
    <!-- /Header -->

    <!-- Content -->
    <main class="index-page">
      <h2>Welcome to Adopt-A-Sky!</h2>
      <p>This is a web app where users can 'adopt' patches of the southern sky.</p>
      <p>We use data from the Vera C. Rubin Observatory.</p>
    </main>
    <!-- /Content -->
  </body>
</html>
