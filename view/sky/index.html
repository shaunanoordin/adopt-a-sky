<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt-A-Sky</title>
    <script type="module" src="/src/main.js"></script>

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      function handleSignIn (response) {
        const token = response.credential
        window?.webapp?.onSignIn(token)
      }
    </script>
    <!-- /Google Sign-In -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Adopt-A-Sky</h1>

      <nav>
        <ul>
          <li id="nav-home"><a href="/">Home</a></li>
          <li id="nav-about"><a href="/view/about">About</a></li>
        </ul>
      </nav>

      <div class="spacer"></div>

      <div
        id="g_id_onload"
        data-client_id="%VITE_GOOGLE_CLIENT_ID%"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleSignIn"
        data-auto_prompt="false"
      ></div>

      <div
        class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left"
      ></div>

      <div
        id="user-details"
        class="conditional"
      ></div>

      <button
        id="signout-button"
        class="conditional"
      >Sign Out</button>

    </header>
    <!-- /Header -->

    <!-- Content -->
    <main class="sky-page">
      <div id="sky-map"></div>
      <form id="sky-map-debug-controls">
        <h2>Debug Zone: where should we point the telescope?</h2>
        <label>
          ra
          <input type="text" name="ra" />
        </label>
        <label>
          dec
          <input type="text" name="dec" />
        </label>
        <label>
          radius (fov)
          <input type="text" disabled name="radius" />
        </label>
        <button>View</button>
      </form>
      <ul id="sky-data"></ul>
      <div>
        <h2>Debug Zone: who's registered on this app?</h2>
        <div id="debug"></div>
      </div>
    </main>
    <!-- /Content -->
  </body>
</html>
